<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Form Maker</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">

    <!-- Customized style for dashboard -->
    <link href="css/dashboard.css" rel="stylesheet">

</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="home.html">Form Maker</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Username</a></li>
                <li><a href="">|</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li><a href="home.html">Home<span class="sr-only">(current)</span></a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="admin.html">Admin</a></li>
                <li class="active"><a href="forms.html">Forms</a></li>
            </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Forms : Registration Form</h1>

            <div class="row placeholders">
                <ul class="nav nav-tabs">
                    <li><a href="forms.html">Forms</a></li>
                    <li class="active"><a href="form-fields.html">Fields</a></li>
                </ul>
                <form>
                    <div class="row">
                        <div class="col-sm-8">
                            <div class="form-group">
                                <br>
                                <label for="firstname">First Name:</label>
                                <input type="text" class="form-control" id="firstname" placeholder="First Name">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <span class="glyphicon glyphicon-pencil"></span>
                            <span class="glyphicon glyphicon-plus"></span>
                            <span class="glyphicon glyphicon-remove"></span>
                            <span class="glyphicon glyphicon-align-justify"></span>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-8">
                            <div class="form-group">
                                <br>
                                <label for="lastname">Last Name:</label>
                                <input type="text" class="form-control" id="lastname" placeholder="Last Name">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <span class="glyphicon glyphicon-pencil"></span>
                            <span class="glyphicon glyphicon-plus"></span>
                            <span class="glyphicon glyphicon-remove"></span>
                            <span class="glyphicon glyphicon-align-justify"></span>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-8">
                            <div class="form-group">
                                <br>
                                <label for="dob">Date Of Birth:</label>
                                <input type="text" class="form-control" id="dob" placeholder="Select Date"
                                       onfocus="(this.type='date')">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                            <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-8">
                            <div class="form-group">
                                <br>
                                <label for="gender">Gender:</label>
                                <select id="gender" class="form-control">
                                    <option>Male</option>
                                    <option>Female</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                            <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-8">
                            <div class="form-group">
                                <label>Roles:</label>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" value="">Admin</label>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" value="">Student</label>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" value="">User</label>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                            <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-8">
                            <div class="form-group">
                                <label>License Agreement:</label>
                                <div class="radio">
                                    <label><input type="radio" name="license">Yes</label>
                                </div>
                                <div class="radio">
                                    <label><input type="radio" name="license">No</label>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                            <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-8">
                            <div class="form-group">
                                <label for="addnewfield">Add New Field:</label>
                                <select id="addnewfield" class="form-control">
                                    <option>Single Line Text</option>
                                    <option>Date</option>
                                    <option>Checkbox</option>
                                    <option>Radio Buttons</option>
                                    <option>Pagragraph Text Field</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <span class="glyphicon glyphicon-plus aria-hidden="true""></span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

</body>
</html>
