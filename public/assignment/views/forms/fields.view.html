<h1 class="page-header">Forms : Registration Form</h1>

<div class="row placeholders">
    <ul class="nav nav-tabs">
        <li><a href="#/fields">Forms</a></li>
        <li class="active"><a href="#/forms">Fields</a></li>
    </ul>
    <form>
        <div class="row">
            <div class="col-sm-8">
                <div class="form-group">
                    <br>
                    <label for="firstname">First Name:</label>
                    <input type="text" class="form-control" id="firstname" placeholder="First Name">
                </div>
            </div>
            <div class="col-sm-4">
                <span class="glyphicon glyphicon-pencil"></span>
                <span class="glyphicon glyphicon-plus"></span>
                <span class="glyphicon glyphicon-remove"></span>
                <span class="glyphicon glyphicon-align-justify"></span>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-8">
                <div class="form-group">
                    <br>
                    <label for="lastname">Last Name:</label>
                    <input type="text" class="form-control" id="lastname" placeholder="Last Name">
                </div>
            </div>
            <div class="col-sm-4">
                <span class="glyphicon glyphicon-pencil"></span>
                <span class="glyphicon glyphicon-plus"></span>
                <span class="glyphicon glyphicon-remove"></span>
                <span class="glyphicon glyphicon-align-justify"></span>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-8">
                <div class="form-group">
                    <br>
                    <label for="dob">Date Of Birth:</label>
                    <input type="text" class="form-control" id="dob" placeholder="Select Date"
                           onfocus="(this.type='date')">
                </div>
            </div>
            <div class="col-sm-4">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-8">
                <div class="form-group">
                    <br>
                    <label for="gender">Gender:</label>
                    <select id="gender" class="form-control">
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                </div>
            </div>
            <div class="col-sm-4">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-8">
                <div class="form-group">
                    <label>Roles:</label>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" value="">Admin</label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" value="">Student</label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" value="">User</label>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-8">
                <div class="form-group">
                    <label>License Agreement:</label>
                    <div class="radio">
                        <label><input type="radio" name="license">Yes</label>
                    </div>
                    <div class="radio">
                        <label><input type="radio" name="license">No</label>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-8">
                <div class="form-group">
                    <label for="addnewfield">Add New Field:</label>
                    <select id="addnewfield" class="form-control">
                        <option>Single Line Text</option>
                        <option>Date</option>
                        <option>Checkbox</option>
                        <option>Radio Buttons</option>
                        <option>Pagragraph Text Field</option>
                    </select>
                </div>
            </div>
            <div class="col-sm-4">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            </div>
        </div>
    </form>
</div>
