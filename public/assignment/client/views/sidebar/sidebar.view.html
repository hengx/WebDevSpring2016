<div class="col-sm-3 col-md-2 sidebar" ng-controller="SidebarController as model">
    <ul class="nav nav-sidebar">
        <li ng-class="{'active': model.$location.url()==='/home'}">
            <a href="#/home">Home</a></li>

        <li ng-class="{'active': model.$location.url()==='/profile'}"
            ng-show="currentUser"><a href="#/profile">Profile</a></li>

        <li ng-class="{'active': model.$location.url()==='/forms'}"
            ng-show="currentUser"><a href="#/forms">Forms</a></li>

        <li ng-show="currentUser && currentUser.role ==='admin'"
            ng-class="{'active': $location.url()==='/admin'}">
            <a href="#/admin">Admin</a></li>
    </ul>
</div>
