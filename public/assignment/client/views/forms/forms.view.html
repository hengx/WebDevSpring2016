<h1 class="page-header">Forms</h1>
<div class="row placeholders">
    <ul class="nav nav-tabs">
        <li role="presentation" class="active"><a href="#/forms">Forms</a></li>
        <li role="presentation"><a href="#/fields">Fields</a></li>
    </ul>
    <div class="table-responsive">
        <table id="users" class="table table-striped table-bordered table-hover">
            <thead>
            <tr>
                <th>
                    <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span> Form Name
                </th>
                <th>
                    <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span> Action
                </th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <input ng-model="model.form.title" type="text" class="form-control" placeholder="Form Title">
                </td>
                <td>
                    <button ng-click="model.addForm(model.form)" class="btn btn-primary glyphicon glyphicon-plus"
                            aria-hidden="true"></button>
                    <button ng-click="model.updateForm(model.form)" class="btn btn-success glyphicon glyphicon-ok"
                            aria-hidden="true"></button>
                </td>
            </tr>
            <tr ng-repeat="form in model.forms">
                <td><a href="#/form/{{form._id}}/fields">{{form.title}}</a>
                </td>
                <td>
                    <button ng-click="model.deleteForm($index)" class="btn btn-danger glyphicon glyphicon-remove"
                            aria-hidden="true"></button>
                    <button ng-click="model.selectForm($index)" class="btn btn-info glyphicon glyphicon-pencil"
                            aria-hidden="true"></button>
                </td>
            </tr>

            </tbody>
        </table>
    </div>
</div>
