<h1 class="page-header">Forms</h1>

<div class="row placeholders">
    <ul class="nav nav-tabs">
        <li class="active"><a href="#/forms">Forms</a></li>
        <li><a href="#/fields">Fields</a></li>
    </ul>
    <div class="table-responsive">
        <table id="users" class="table table-striped table-bordered table-hover">
            <thead>
            <tr>
                <th>
                    <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span> Form Name
                </th>
                <th>
                    <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span> Action
                </th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <input ng-model="formName" type="text" class="form-control" placeholder="name">
                </td>
                <td>
                    <button ng-click="addForm()" class="glyphicon glyphicon-plus" aria-hidden="true"></button>
                    <button ng-click="updateForm()" class="glyphicon glyphicon-ok" aria-hidden="true"></button>
                </td>
            </tr>
            <tr ng-repeat="form in forms">
                <td>
                    {{form.title}}
                </td>
                <td>
                    <button ng-click="deleteForm($index)" class="glyphicon glyphicon-remove"
                            aria-hidden="true"></button>
                    <button ng-click="selectForm($index)" class="glyphicon glyphicon-pencil"
                            aria-hidden="true"></button>
                </td>
            </tr>

            </tbody>
        </table>
    </div>
</div>
