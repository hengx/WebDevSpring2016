<h1 class="page-header">Forms: {{model.title}}</h1>
<div class="row placeholders">
    <ul class="nav nav-tabs">
        <li role="presentation"><a href="#/forms">Forms</a></li>
        <li role="presentation" class="active"><a href="#/fields">Fields</a></li>
    </ul>

    <div ui-sortable="sortableOptions" ng-model="model.fields">
        <div class="form-group" ng-repeat="field in model.fields" ng-switch="field.type">

            <div ng-switch-when="TEXT">
                <label>{{field.label}}:</label>
                <input type="text" class="form-control"
                       placeholder="{{field.placeholder}}">
            </div>

            <div ng-switch-when="TEXTAREA">
                <label>{{field.label}}:</label>
                            <textarea type="text" class="form-control"
                                      placeholder="{{field.placeholder}}"></textarea>
            </div>

            <div class="form-control" ng-switch-when="DATE">
                <label>{{field.label}}:</label>
                <input type="date"
                       placeholder="{{field.placeholder}}">
            </div>

            <div ng-switch-when="OPTIONS">
                <label>{{field.label}}:</label>
                <select class="form-control">
                    <option ng-repeat="option in field.options" value="{{option.value}}">
                        {{option.label}}
                    </option>
                </select>
            </div>

            <div ng-switch-when="CHECKBOXES">
                <label>{{field.label}}:</label>
                <div class="checkbox">
                    <label ng-repeat="option in field.options">
                        <input type="checkbox" value="{{option.value}}">{{option.label}}
                    </label>
                </div>
            </div>

            <div ng-switch-when="RADIOS">
                <label>{{field.label}}:</label>
                <div class="radio">
                    <label ng-repeat="option in field.options">
                        <input type="radio" value="{{option.value}}">{{option.label}}
                    </label>
                </div>
            </div>


            <div class="col-sm-4 pull-right">
                        <span class="glyphicon glyphicon-pencil btn btn-primary"
                              ng-click="model.editField(field)"
                              data-toggle="modal"
                              data-target="#myModal"></span>
                <span class="glyphicon glyphicon-plus btn btn-primary"></span>
                <span class="glyphicon glyphicon-remove btn btn-danger"
                      ng-click="model.deleteField($index)"></span>
                <span class="glyphicon glyphicon-align-justify btn btn-info"></span>
            </div>
        </div>
    </div>
    <hr role="separator" class="divider">


    <!--new field-->

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-8">
                <div class="form-group">
                    <br>
                    <label for="addNewField">Add New Field:</label>
                    <select ng-model="model.fieldType" id="addNewField" class="form-control">
                        <option value="TEXT">Single Line Text Field</option>
                        <option value="TEXTAREA">Multi Line Text Field</option>
                        <option value="DATE">Date Field</option>
                        <option value="OPTIONS">Dropdown Field</option>
                        <option value="CHECKBOXES">Checkboxes Field</option>
                        <option value="RADIOS">Radio Buttons Field</option>
                    </select>
                </div>
            </div>
            <div class="col-sm-4">
                <span ng-click="model.addField(model.fieldType)"
                      class="glyphicon glyphicon-plus btn btn-primary"></span>
            </div>
        </div>
    </div>




    <!-- dialog -->
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog modal-vertical-centered">
            <div class="modal-content">

                <div class="modal-header" ng-switch="field.type">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h3 ng-switch-when="TEXT" class="modal-title">Single Line Field</h3>
                    <h3 ng-switch-when="TEXTAREA" class="modal-title">Multiple Lines Field</h3>
                    <h3 ng-switch-when="DATE" class="modal-title">Date Field</h3>
                    <h3 ng-switch-when="OPTIONS" class="modal-title">Dropdown Field</h3>
                    <h3 ng-switch-when="RADIOS" class="modal-title">Radio Button Field</h3>
                    <h3 ng-switch-when="CHECKBOXES" class="modal-title">Check Box Field</h3>
                </div>

                <div class="modal-body" ng-switch="field.type">
                    <div ng-switch-when="TEXT">
                        <form>
                            <label>Label</label>
                            <input ng-model="field.label" class="form-control" type="text"
                                   placeholder="Edit Label">
                            <br>
                            <label>Placeholder</label>
                            <input ng-model="field.placeholder" class="form-control" type="text"
                                   placeholder="Edit Placeholder">
                        </form>
                    </div>

                    <div ng-switch-when="TEXTAREA">
                        <form>
                            <label>Label</label>
                            <input ng-model="field.label" class="form-control" type="text"
                                   placeholder="Edit Label">
                            <br>
                            <label>Placeholder</label>
                            <textarea ng-model="field.placeholder" class="form-control"
                                      placeholder="Edit Placeholder"></textarea>
                        </form>
                    </div>
                    <div ng-switch-when="OPTIONS">
                        <form>
                            <label>Label</label>
                            <input ng-model="field.label" class="form-control" type="text"
                                   placeholder="Edit Label">
                            <br>
                            <label>Options</label>
                            <textarea ng-model="field.optionList" class="form-control"
                                      placeholder="Edit Options" ng-list="&#10;" ng-trim="false"></textarea>
                        </form>
                    </div>
                    <div ng-switch-when="DATE">
                        <form>
                            <label>Label</label>
                            <input ng-model="field.label" class="form-control" type="text">
                            <br>
                        </form>
                    </div>

                    <div ng-switch-when="RADIOS">
                        <form>
                            <label>Label</label>
                            <input ng-model="field.label" class="form-control" type="text"
                                   placeholder="Edit Label">
                            <br>
                            <label>Options</label>
                            <textarea ng-model="field.optionList" class="form-control"
                                      placeholder="Edit Options" ng-list="&#10;" ng-trim="false"></textarea>
                        </form>
                    </div>

                    <div ng-switch-default>
                        <form>
                            <label>Label</label>
                            <input ng-model="field.label" class="form-control" type="text"
                                   placeholder="Edit label">
                            <br>
                            <label>Options</label>
                            <textarea ng-model="field.optionList" class="form-control"
                                      placeholder="Edit options" ng-list="&#10;" ng-trim="false"></textarea>
                        </form>
                    </div>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-primary btn-default" type="button"
                            ng-click="model.saveEditedField(model.field)">
                        OK
                    </button>
                    <button class="btn btn-warning" type="button" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>

    </div>

</div>
