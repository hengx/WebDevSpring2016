<h2 class="page-header">Search</h2>
<div ng-show="model.message" class="alert alert-danger" role="alert">{{model.message}}</div>
<div class="form-group">
    <input ng-model="model.course.name" class="col-sm-offset-3 col-sm-9" placeholder="Java Programming"/>
</div>
<div class="form-group">
    <div class="col-sm-offset-3 col-sm-9">
        <button ng-click="model.search(model.course)" class="btn btn-primary btn-block" type="submit">Search</button>
    </div>
</div>

<div ng-if="model.data">
    <h3>Search Result</h3>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Poster</th>
            <th>Name</th>
            <th>ID</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="course in model.data.elements">
            <td>
                <img ng-src="{{course.smallIcon}}" height="100px"/>

            </td>
            <td><a href="#/details/{{course.id}}">
                {{course.name}}
            </a></td>
            <td>{{course.id}}</td>
            <td>{{course.shortDescription}}</td>
        </tr>
        </tbody>
    </table>
</div>
