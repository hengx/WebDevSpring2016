<h2 class="page-header">Search</h2>
<div ng-show="model.message" class="alert alert-danger" role="alert">{{model.message}}</div>

<div class="row placeholders">

    <input type="text" ng-model="model.course.name" class="col-sm-offset-3 col-sm-9 form=control" placeholder="Java Programming"/>
    <div class="col-sm-offset-3 col-sm-9">
        <button ng-click="model.search(model.course)" class="button btn btn-block" type="submit">Search
        </button>

    </div>

    <div ng-if="model.data">
        <h3>Search Result</h3>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Poster</th>
                <th>Name</th>
                <th>ID</th>
                <th>Description</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="course in model.data.elements">
                <td>
                    <img ng-src="{{course.smallIcon}}" height="100px"/>

                </td>
                <td><a href="#/details/{{course.id}}">
                    {{course.name}}
                </a></td>
                <td>{{course.id}}</td>
                <td>{{course.shortDescription}}</td>
            </tr>
            </tbody>
        </table>
    </div>
