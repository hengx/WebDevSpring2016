<h2 class="page-header">Details</h2>

<h3>{{model.data.elements[0].name}}</h3>


<img ng-src="{{model.data.elements[0].smallIcon}}" height = "200px"/>
<br/>
<br/>

<!--{{model.data.elements[0]}}-->

<button class="btn btn-primary"
        ng-click="model.favorite(model.data.elements[0])">
    <span ng-show = "model.course.userIdsLikedCourse.indexOf(currentUser._id) > -1" class="glyphicon glyphicon-star"></span>
    <span ng-show = "!model.course || !model.course.userIdsLikedCourse || model.course.userIdsLikedCourse.indexOf(currentUser._id) == -1"
          class = "glyphicon glyphicon-star-empty"></span>
</button>

<h4>Description</h4>

<p>{{model.data.elements[0].shortDescription}}</p>

{{model.course.userListsLikedCourse}}

<div ng-if="model.course.userListsLikedCourse">
    <h4>Other Users that Like This Course</h4>
    <ul>
        <li ng-repeat="user in model.course.userListsLikedCourse">
            <a href="#/favorite/{{user._id}}">
            {{user.username}}
            </a>
        </li>
    </ul>
</div>
