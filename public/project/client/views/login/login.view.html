<h2 class="page-header">Login</h2>
<div ng-show="model.message" class="alert alert-danger" role="alert">{{model.message}}</div>

<div class="row placeholders">
    <form class="form-horizontal">
        <div class="form-group">
            <label for="username" class="col-sm-3 control-label">Username:</label>
            <div class="col-sm-9">
                <input ng-model="model.user.username" type="text" class="form-control" id="username"
                       placeholder="username"/>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-3 control-label">Password:</label>
            <div class="col-sm-9">
                <input ng-model="model.user.password" type="password" class="form-control" id="password"
                       placeholder="password"/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-9">
                <button ng-click="model.login(model.user)" type="submit" class="button btn btn-block">Login
                </button>
            </div>
        </div>
    </form>
</div>
