<div class="row-header">
    <nav id="nav" ng-controller="NavigationController as model">
        <ul>
            <li ng-class="{'active' : model.$location.url() == '/home'}"><a href="#/home">Home</a></li>
            <li ng-class="{'active' : model.$location.url() == '/register'}" ng-hide="currentUser && currentUser != 0"><a href="#/register">Register</a>
            </li>
            <li ng-class="{'active': model.$location.url() == '/login'}" ng-hide="currentUser && currentUser != 0"><a
                    href="#/login">Login</a>
            </li>
            <li ng-show="currentUser && currentUser != 0"><a ng-click="model.logout()">Logout</a>
            </li>
            <li ng-class="{'active': model.$location.url().indexOf('/profile') >= 0}"
                ng-show="currentUser && currentUser != 0">
                <a href="#/profile">Profile</a>
            </li>
            <li ng-class="{'active': model.$location.url() == '/search'}"><a href="#/search">Search</a></li>
            <li ng-class="{'active': model.$location.url().indexOf('/favorite') >= 0}"
                ng-show="currentUser && currentUser != 0">
                <a ng-click="model.favorite()">Favorite</a>
            </li>
            <li ng-class="{'active': model.$location.url().indexOf('/details')>=0}"
                ng-show="model.$location.url().indexOf('/details')>=0"><a>Details</a></li>
            <li ng-show="currentUser.roles.indexOf('admin') >= 0"
                ng-class="{'active': $location.url() === '/admin'}">
                <a href="#/admin" data-toggle="collapse" data-target=".navbar-collapse.in">Admin</a></li>
        </ul>
    </nav>
</div>
